<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradingView Alerts</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h1 { color: #333; }
    .alert { background: white; padding: 15px; margin-bottom: 10px; border-left: 5px solid #2196F3; }
    .timestamp { font-size: 0.9em; color: gray; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ TradingView Alerts</h1>
  {% for alert in alerts[::-1] %}
    <div class="alert">
      <div class="timestamp">{{ alert.timestamp }}</div>
      <pre>{{ alert.message | tojson(indent=2) }}</pre>
    </div>
  {% else %}
    <p>No alerts received yet.</p>
  {% endfor %}
</body>
</html>
